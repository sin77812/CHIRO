<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - CHIRO</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="icons.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body style="background: #0A0A0A; margin: 0; padding: 0;">
    
    <!-- Login Container -->
    <div class="login-container">
        <!-- Login Card -->
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-logo">CHIRO</h1>
                <p class="login-subtitle">관리자 로그인</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <div class="password-field">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="icon icon-eye" id="passwordIcon"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-text">로그인 상태 유지</span>
                    </label>
                </div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">로그인</span>
                    <div class="btn-loading" id="loginLoading" style="display: none;">
                        <div class="loading-spinner"></div>
                    </div>
                </button>
                
                <div class="error-message" id="errorMessage" style="display: none;">
                    아이디 또는 비밀번호가 잘못되었습니다.
                </div>
            </form>
            
            <div class="login-footer">
                <a href="index.html" class="back-link">
                    <i class="icon icon-arrow-right" style="transform: rotate(180deg);"></i>
                    메인 사이트로 돌아가기
                </a>
            </div>
        </div>
        
        <!-- Background Animation -->
        <div class="login-bg">
            <div class="bg-circle bg-circle-1"></div>
            <div class="bg-circle bg-circle-2"></div>
            <div class="bg-circle bg-circle-3"></div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
