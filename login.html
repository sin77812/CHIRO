<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - CHIRO</title>
    <base href="/">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <style>
        :root {
            /* Colors */
            --primary-bg: #0A0A0A;
            --secondary-bg: #111111;
            --card-bg: #1A1A1A;
            --primary-text: #FFFFFF;
            --secondary-text: #A0A0A0;
            --disabled-text: #666666;
            --accent-red: #FF3B30;
            --primary-border: #2A2A2A;
            --hover-border: #3A3A3A;
            
            /* Typography */
            --font-korean: 'Pretendard', sans-serif;
            --font-en: 'Inter', sans-serif;
            --font-title: 'Black Han Sans', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            font-family: var(--font-korean);
            background: var(--primary-bg);
            color: var(--primary-text);
            overflow-x: hidden;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            background: linear-gradient(135deg, #0A0A0A 0%, #111111 100%);
        }
        
        .login-card {
            background: var(--card-bg);
            border: 1px solid var(--primary-border);
            border-radius: 20px;
            padding: 48px;
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-logo {
            font-family: var(--font-title);
            font-size: 42px;
            font-weight: 400;
            color: var(--primary-text);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 0 0 12px 0;
            background: linear-gradient(135deg, var(--primary-text), var(--accent-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .login-subtitle {
            font-size: 16px;
            color: var(--secondary-text);
            margin: 0;
            font-weight: 400;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-size: 14px;
            font-weight: 500;
            color: var(--primary-text);
        }
        
        .form-group input {
            background: var(--secondary-bg);
            border: 1px solid var(--primary-border);
            border-radius: 12px;
            padding: 16px 20px;
            font-size: 16px;
            color: var(--primary-text);
            transition: all 0.3s ease;
            font-family: var(--font-korean);
        }
        
        .form-group input::placeholder {
            color: var(--disabled-text);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-red);
            box-shadow: 0 0 0 3px rgba(255, 59, 48, 0.1);
            transform: translateY(-2px);
        }
        
        .password-field {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--secondary-text);
            transition: all 0.3s ease;
        }
        
        .password-toggle:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--primary-text);
        }
        
        .eye-icon {
            width: 18px;
            height: 18px;
            display: block;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 8px 0;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin: 0;
            accent-color: var(--accent-red);
        }
        
        .checkbox-text {
            font-size: 14px;
            color: var(--secondary-text);
        }
        
        .login-btn {
            background: var(--accent-red);
            color: var(--primary-text);
            border: none;
            border-radius: 12px;
            padding: 18px 32px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 16px;
            font-family: var(--font-korean);
        }
        
        .login-btn:hover {
            background: #ff2d1f;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 59, 48, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn.loading {
            pointer-events: none;
        }
        
        .login-btn.loading .btn-text {
            opacity: 0;
        }
        
        .login-btn.loading .btn-loading {
            display: flex !important;
        }
        
        .btn-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid var(--primary-text);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            color: var(--accent-red);
            font-size: 14px;
            padding: 12px 16px;
            border-radius: 8px;
            text-align: center;
            margin-top: 16px;
            display: none;
        }
        
        .login-footer {
            margin-top: 32px;
            text-align: center;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--secondary-text);
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            color: var(--primary-text);
        }
        
        /* Background Animation */
        .login-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }
        
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 59, 48, 0.05), transparent);
            animation: float 8s ease-in-out infinite;
        }
        
        .bg-circle-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: -10%;
            animation-delay: 0s;
        }
        
        .bg-circle-2 {
            width: 200px;
            height: 200px;
            top: 70%;
            right: -5%;
            animation-delay: -3s;
        }
        
        .bg-circle-3 {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 60%;
            animation-delay: -6s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-30px) scale(1.1);
                opacity: 0.6;
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
            }
            
            .login-card {
                padding: 32px 24px;
            }
            
            .login-logo {
                font-size: 36px;
            }
        }
        
        /* Initial animation */
        .login-card {
            opacity: 0;
            transform: translateY(30px);
            animation: slideUp 0.8s ease-out forwards;
            animation-delay: 0.2s;
        }
        
        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-logo">CHIRO</h1>
                <p class="login-subtitle">관리자 로그인</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" required autocomplete="username" placeholder="아이디를 입력하세요">
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <div class="password-field">
                        <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="비밀번호를 입력하세요">
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe" class="checkbox-text">로그인 상태 유지</label>
                </div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">로그인</span>
                    <div class="btn-loading">
                        <div class="loading-spinner"></div>
                    </div>
                </button>
                
                <div class="error-message" id="errorMessage">
                    아이디 또는 비밀번호가 잘못되었습니다.
                </div>
            </form>
            
            <div class="login-footer">
                <a href="/index.html" class="back-link">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    메인 사이트로 돌아가기
                </a>
            </div>
        </div>
        
        <!-- Background Animation -->
        <div class="login-bg">
            <div class="bg-circle bg-circle-1"></div>
            <div class="bg-circle bg-circle-2"></div>
            <div class="bg-circle bg-circle-3"></div>
        </div>
    </div>
    
    <script>
        // 로그인 자격 증명
        const ADMIN_CREDENTIALS = {
            username: 'sin',
            password: '0812'
        };

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.querySelector('.login-btn');
        const errorMessage = document.getElementById('errorMessage');

        // 비밀번호 보기/숨기기
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.querySelector('.eye-icon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.innerHTML = `
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                    <line x1="1" y1="1" x2="23" y2="23"/>
                `;
            } else {
                passwordField.type = 'password';
                eyeIcon.innerHTML = `
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                    <circle cx="12" cy="12" r="3"/>
                `;
            }
        }

        // 에러 메시지 표시
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            errorMessage.classList.add('shake');
            setTimeout(() => {
                errorMessage.classList.remove('shake');
            }, 500);
        }

        // 에러 메시지 숨기기
        function hideError() {
            errorMessage.style.display = 'none';
        }

        // 로딩 상태 표시
        function showLoading() {
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
        }

        // 로딩 상태 숨기기
        function hideLoading() {
            loginBtn.classList.remove('loading');
            loginBtn.disabled = false;
        }

        // 사용자 인증
        async function authenticateUser(username, password) {
            // API 호출 시뮬레이션
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                return { success: true, token: 'mock-jwt-token-' + Date.now() };
            } else {
                return { success: false, message: '아이디 또는 비밀번호가 잘못되었습니다.' };
            }
        }

        // 로그인 처리
        async function handleLogin(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            hideError();
            
            if (!username || !password) {
                showError('아이디와 비밀번호를 입력해주세요.');
                return;
            }
            
            showLoading();
            
            try {
                const result = await authenticateUser(username, password);
                
                if (result.success) {
                    // 인증 토큰 저장
                    localStorage.setItem('chiro_admin_token', result.token);
                    localStorage.setItem('chiro_admin_username', username);
                    
                    // 로그인 상태 유지
                    const rememberMe = document.getElementById('rememberMe').checked;
                    if (rememberMe) {
                        localStorage.setItem('chiro_remember_me', 'true');
                    }
                    
                    // 성공 애니메이션
                    loginBtn.style.background = '#34C759';
                    loginBtn.querySelector('.btn-text').textContent = '로그인 성공!';
                    
                    // 관리자 페이지로 이동 (절대 경로로 고정)
                    setTimeout(() => {
                        window.location.href = '/admin.html';
                    }, 1000);
                    
                } else {
                    hideLoading();
                    showError(result.message);
                    
                    // 폼 흔들기 애니메이션
                    loginForm.classList.add('shake');
                    setTimeout(() => {
                        loginForm.classList.remove('shake');
                    }, 500);
                }
                
            } catch (error) {
                hideLoading();
                showError('로그인 중 오류가 발생했습니다. 다시 시도해주세요.');
                console.error('Login error:', error);
            }
        }

        // 기존 인증 확인
        function checkExistingAuth() {
            const token = localStorage.getItem('chiro_admin_token');
            const rememberMe = localStorage.getItem('chiro_remember_me');
            
            if (token && rememberMe === 'true') {
                window.location.href = '/admin.html';
                return;
            }
            
            // 저장된 사용자명 자동 입력
            const savedUsername = localStorage.getItem('chiro_admin_username');
            if (savedUsername) {
                usernameInput.value = savedUsername;
                document.getElementById('rememberMe').checked = rememberMe === 'true';
                passwordInput.focus();
            }
        }

        // Enter 키 처리
        function handleKeyPress(e) {
            if (e.key === 'Enter') {
                if (e.target === usernameInput) {
                    passwordInput.focus();
                } else if (e.target === passwordInput) {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            }
        }

        // 입력 변화 처리
        function handleInputChange() {
            if (errorMessage.style.display === 'block') {
                hideError();
            }
        }

        // 초기화
        function initialize() {
            // 이벤트 리스너 추가
            loginForm.addEventListener('submit', handleLogin);
            usernameInput.addEventListener('keypress', handleKeyPress);
            passwordInput.addEventListener('keypress', handleKeyPress);
            usernameInput.addEventListener('input', handleInputChange);
            passwordInput.addEventListener('input', handleInputChange);
            
            // 기존 인증 확인
            checkExistingAuth();
            
            // 첫 번째 입력 필드에 포커스
            if (!usernameInput.value) {
                setTimeout(() => usernameInput.focus(), 500);
            }
        }

        // DOM 로드 시 초기화
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
