<!DOCTYPE html>
<html>
<head>
    <title>Video Test</title>
    <style>
        body { background: #0A0A0A; margin: 0; padding: 20px; }
        .video-container {
            position: relative;
            width: 100%;
            height: 400px;
            border: 2px solid red;
            margin: 20px 0;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h2 { color: white; }
    </style>
</head>
<body>
    <h2>Portfolio Video Test:</h2>
    <div class="video-container">
        <video autoplay muted loop playsinline preload="auto">
            <source src="portpoliovideo.mp4" type="video/mp4">
        </video>
    </div>
    
    <h2>About Video Test:</h2>
    <div class="video-container">
        <video autoplay muted loop playsinline preload="auto">
            <source src="aboutvideo.mp4" type="video/mp4">
        </video>
    </div>
    
    <h2>Contact Video Test:</h2>
    <div class="video-container">
        <video autoplay muted loop playsinline preload="auto">
            <source src="bennervideo.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
