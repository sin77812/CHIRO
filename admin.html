<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIRO Admin Dashboard</title>
    
    <!-- External Libraries -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-bg: #0A0A0A;
            --secondary-bg: #111111;
            --card-bg: #1A1A1A;
            --sidebar-bg: #0D0D0D;
            --primary-text: #FFFFFF;
            --secondary-text: #A0A0A0;
            --muted-text: #666666;
            --accent-red: #FF3B30;
            --accent-blue: #007AFF;
            --success: #34C759;
            --warning: #FF9500;
            --primary-border: #2A2A2A;
            --hover-border: #3A3A3A;
            --font-korean: 'Pretendard', sans-serif;
            --font-en: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-korean);
            background: var(--primary-bg);
            color: var(--primary-text);
            overflow-x: hidden;
        }

        /* Layout */
        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--primary-border);
            position: fixed;
            height: 100vh;
            z-index: 100;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 32px 24px;
            border-bottom: 1px solid var(--primary-border);
        }

        .logo {
            font-family: 'Black Han Sans', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-text);
            text-decoration: none;
            background: linear-gradient(135deg, var(--primary-text), var(--accent-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .admin-tag {
            font-size: 12px;
            color: var(--muted-text);
            margin-top: 4px;
        }

        .nav-menu {
            padding: 24px 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 16px 24px;
            color: var(--secondary-text);
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(255, 59, 48, 0.1);
            color: var(--accent-red);
            border-right: 3px solid var(--accent-red);
        }

        .nav-item i {
            width: 20px;
            margin-right: 12px;
        }

        .logout-btn {
            position: absolute;
            bottom: 24px;
            left: 24px;
            right: 24px;
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
            padding: 12px 16px;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: var(--accent-red);
            color: var(--primary-text);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 32px;
        }

        .page-header {
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: var(--secondary-text);
            font-size: 16px;
        }

        /* Dashboard Cards */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .dashboard-card {
            background: var(--card-bg);
            border: 1px solid var(--primary-border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .dashboard-card:hover {
            border-color: var(--hover-border);
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .card-icon {
            width: 48px;
            height: 48px;
            background: rgba(255, 59, 48, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            color: var(--accent-red);
            font-size: 20px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
        }

        .card-subtitle {
            color: var(--secondary-text);
            font-size: 14px;
        }

        .card-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-number {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-text);
        }

        .card-action {
            background: var(--accent-red);
            color: var(--primary-text);
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .card-action:hover {
            background: #ff2d1f;
            transform: translateY(-1px);
        }

        /* Content Areas */
        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        /* Portfolio Management */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }

        .portfolio-item {
            background: var(--card-bg);
            border: 1px solid var(--primary-border);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .portfolio-item:hover {
            border-color: var(--hover-border);
            transform: translateY(-2px);
        }

        .portfolio-image {
            width: 100%;
            height: 200px;
            background: var(--secondary-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--muted-text);
        }

        .portfolio-info {
            padding: 20px;
        }

        .portfolio-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .portfolio-meta {
            color: var(--secondary-text);
            font-size: 14px;
            margin-bottom: 16px;
        }

        .portfolio-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--accent-red);
            color: var(--primary-text);
        }

        .btn-secondary {
            background: var(--secondary-bg);
            color: var(--secondary-text);
            border: 1px solid var(--primary-border);
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        /* Blog Editor */
        .blog-editor {
            background: var(--card-bg);
            border: 1px solid var(--primary-border);
            border-radius: 16px;
            padding: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--primary-text);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--secondary-bg);
            border: 1px solid var(--primary-border);
            border-radius: 8px;
            color: var(--primary-text);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-red);
            box-shadow: 0 0 0 3px rgba(255, 59, 48, 0.1);
        }

        .form-input::placeholder {
            color: var(--muted-text);
        }

        /* Quill Editor Customization */
        .ql-editor {
            background: var(--secondary-bg) !important;
            color: var(--primary-text) !important;
            border-radius: 8px;
            min-height: 400px;
        }

        .ql-toolbar {
            background: var(--card-bg) !important;
            border-top: 1px solid var(--primary-border) !important;
            border-left: 1px solid var(--primary-border) !important;
            border-right: 1px solid var(--primary-border) !important;
            border-bottom: none !important;
        }

        .ql-container {
            border-bottom: 1px solid var(--primary-border) !important;
            border-left: 1px solid var(--primary-border) !important;
            border-right: 1px solid var(--primary-border) !important;
            border-top: none !important;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 16px;
            margin-top: 32px;
        }

        .btn-large {
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Loading States */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid var(--primary-border);
            border-top: 2px solid var(--accent-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border: 1px solid var(--primary-border);
            border-radius: 16px;
            padding: 32px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--secondary-text);
            cursor: pointer;
        }

        .modal-close:hover {
            color: var(--primary-text);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <a href="#" class="logo">CHIRO</a>
                <div class="admin-tag">관리자 대시보드</div>
            </div>
            
            <div class="nav-menu">
                <a href="#" class="nav-item active" data-section="dashboard">
                    <i class="fas fa-home"></i>
                    <span>대시보드</span>
                </a>
                <a href="#" class="nav-item" data-section="portfolio">
                    <i class="fas fa-briefcase"></i>
                    <span>포트폴리오 관리</span>
                </a>
                <a href="#" class="nav-item" data-section="blog">
                    <i class="fas fa-pen"></i>
                    <span>블로그 작성</span>
                </a>
                <a href="#" class="nav-item" data-section="blog-list">
                    <i class="fas fa-list"></i>
                    <span>블로그 목록</span>
                </a>
                <a href="#" class="nav-item" data-section="settings">
                    <i class="fas fa-cog"></i>
                    <span>설정</span>
                </a>
            </div>
            
            <a href="#" class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> 로그아웃
            </a>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Dashboard Section -->
            <div id="dashboard" class="content-section active">
                <div class="page-header">
                    <h1 class="page-title">대시보드</h1>
                    <p class="page-subtitle">CHIRO 관리자 시스템에 오신 것을 환영합니다</p>
                </div>

                <div class="dashboard-grid">
                    <div class="dashboard-card">
                        <div class="card-header">
                            <div class="card-icon">
                                <i class="fas fa-briefcase"></i>
                            </div>
                            <div>
                                <div class="card-title">포트폴리오</div>
                                <div class="card-subtitle">프로젝트 관리</div>
                            </div>
                        </div>
                        <div class="card-content">
                            <div class="card-number" id="portfolio-count">0</div>
                            <button class="card-action" onclick="showSection('portfolio')">관리하기</button>
                        </div>
                    </div>

                    <div class="dashboard-card">
                        <div class="card-header">
                            <div class="card-icon">
                                <i class="fas fa-pen"></i>
                            </div>
                            <div>
                                <div class="card-title">블로그</div>
                                <div class="card-subtitle">글 작성 및 관리</div>
                            </div>
                        </div>
                        <div class="card-content">
                            <div class="card-number" id="blog-count">0</div>
                            <button class="card-action" onclick="showSection('blog')">작성하기</button>
                        </div>
                    </div>

                    <div class="dashboard-card">
                        <div class="card-header">
                            <div class="card-icon">
                                <i class="fas fa-chart-line"></i>
                            </div>
                            <div>
                                <div class="card-title">통계</div>
                                <div class="card-subtitle">사이트 현황</div>
                            </div>
                        </div>
                        <div class="card-content">
                            <div class="card-number">100%</div>
                            <button class="card-action" onclick="showSection('settings')">설정</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Portfolio Section -->
            <div id="portfolio" class="content-section">
                <div class="page-header">
                    <h1 class="page-title">포트폴리오 관리</h1>
                    <p class="page-subtitle">프로젝트를 추가, 수정, 삭제할 수 있습니다</p>
                </div>

                <button class="btn btn-primary btn-large" onclick="openPortfolioModal()">
                    <i class="fas fa-plus"></i> 새 프로젝트 추가
                </button>

                <div id="portfolio-grid" class="portfolio-grid">
                    <!-- Portfolio items will be loaded here -->
                </div>
            </div>

            <!-- Blog Section -->
            <div id="blog" class="content-section">
                <div class="page-header">
                    <h1 class="page-title">블로그 작성</h1>
                    <p class="page-subtitle">새로운 블로그 글을 작성해보세요</p>
                </div>

                <div class="blog-editor">
                    <form id="blog-form">
                        <div class="form-group">
                            <label class="form-label">제목</label>
                            <input type="text" class="form-input" id="blog-title" placeholder="블로그 제목을 입력하세요" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">카테고리</label>
                            <input type="text" class="form-input" id="blog-category" placeholder="예: 디자인, 개발, 마케팅" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">요약</label>
                            <input type="text" class="form-input" id="blog-excerpt" placeholder="글의 간단한 요약을 입력하세요" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">썸네일 이미지 URL</label>
                            <input type="url" class="form-input" id="blog-thumbnail" placeholder="https://example.com/image.jpg">
                        </div>

                        <div class="form-group">
                            <label class="form-label">내용</label>
                            <div id="blog-content-editor"></div>
                        </div>

                        <div class="action-buttons">
                            <button type="button" class="btn btn-secondary btn-large" onclick="saveDraft()">
                                <i class="fas fa-save"></i> 임시저장
                            </button>
                            <button type="submit" class="btn btn-primary btn-large">
                                <i class="fas fa-paper-plane"></i> 발행하기
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Blog List Section -->
            <div id="blog-list" class="content-section">
                <div class="page-header">
                    <h1 class="page-title">블로그 목록</h1>
                    <p class="page-subtitle">작성한 블로그 글을 관리할 수 있습니다</p>
                </div>

                <div id="blog-list-container">
                    <!-- Blog list will be loaded here -->
                </div>
            </div>

            <!-- Settings Section -->
            <div id="settings" class="content-section">
                <div class="page-header">
                    <h1 class="page-title">설정</h1>
                    <p class="page-subtitle">사이트 관리 설정</p>
                </div>

                <div class="dashboard-card">
                    <h3>데이터베이스 상태</h3>
                    <p>MongoDB 연결 상태: <span id="db-status" style="color: var(--success);">연결됨</span></p>
                    <button class="btn btn-primary" onclick="testDbConnection()">연결 테스트</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Portfolio Modal -->
    <div id="portfolio-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">프로젝트 추가/편집</h2>
                <button class="modal-close" onclick="closePortfolioModal()">&times;</button>
            </div>
            <form id="portfolio-form">
                <div class="form-group">
                    <label class="form-label">프로젝트 제목</label>
                    <input type="text" class="form-input" id="portfolio-title" required>
                </div>
                <div class="form-group">
                    <label class="form-label">카테고리</label>
                    <input type="text" class="form-input" id="portfolio-category" placeholder="예: Web Design, Branding">
                </div>
                <div class="form-group">
                    <label class="form-label">연도</label>
                    <input type="number" class="form-input" id="portfolio-year" value="2024">
                </div>
                <div class="form-group">
                    <label class="form-label">설명</label>
                    <textarea class="form-input" id="portfolio-description" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">이미지 URL</label>
                    <input type="url" class="form-input" id="portfolio-image">
                </div>
                <div class="action-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closePortfolioModal()">취소</button>
                    <button type="submit" class="btn btn-primary">저장</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script>
        // Global Variables
        let quill;
        let currentEditingPortfolio = null;

        // Initialize App
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            initializeQuill();
            setupNavigation();
            loadDashboardData();
        });

        // Authentication Check
        function checkAuth() {
            const token = localStorage.getItem('chiro_admin_token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
        }

        // Initialize Quill Editor
        function initializeQuill() {
            quill = new Quill('#blog-content-editor', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, 3, false] }],
                        ['bold', 'italic', 'underline', 'strike'],
                        [{ 'color': [] }, { 'background': [] }],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        ['blockquote', 'code-block'],
                        ['link', 'image'],
                        ['clean']
                    ]
                }
            });
        }

        // Navigation Setup
        function setupNavigation() {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const section = item.getAttribute('data-section');
                    showSection(section);
                    
                    // Update active nav item
                    navItems.forEach(nav => nav.classList.remove('active'));
                    item.classList.add('active');
                });
            });
        }

        // Show Section
        function showSection(sectionName) {
            const sections = document.querySelectorAll('.content-section');
            sections.forEach(section => section.classList.remove('active'));
            document.getElementById(sectionName).classList.add('active');

            // Load section-specific data
            switch(sectionName) {
                case 'portfolio':
                    loadPortfolios();
                    break;
                case 'blog-list':
                    loadBlogs();
                    break;
            }
        }

        // Load Dashboard Data
        async function loadDashboardData() {
            try {
                const [portfolios, blogs] = await Promise.all([
                    fetch('/api/portfolios').then(r => r.json()),
                    fetch('/api/blogs').then(r => r.json())
                ]);
                
                document.getElementById('portfolio-count').textContent = portfolios.length || 0;
                document.getElementById('blog-count').textContent = blogs.length || 0;
            } catch (error) {
                console.error('Error loading dashboard data:', error);
            }
        }

        // Portfolio Management
        async function loadPortfolios() {
            try {
                const response = await fetch('/api/portfolios');
                const portfolios = await response.json();
                
                const grid = document.getElementById('portfolio-grid');
                grid.innerHTML = portfolios.map(portfolio => `
                    <div class="portfolio-item">
                        <div class="portfolio-image">
                            ${portfolio.image ? `<img src="${portfolio.image}" alt="${portfolio.title}" style="width: 100%; height: 100%; object-fit: cover;">` : '<i class="fas fa-image fa-2x"></i>'}
                        </div>
                        <div class="portfolio-info">
                            <div class="portfolio-title">${portfolio.title}</div>
                            <div class="portfolio-meta">${portfolio.category} • ${portfolio.year}</div>
                            <div class="portfolio-actions">
                                <button class="btn btn-primary" onclick="editPortfolio('${portfolio._id}')">편집</button>
                                <button class="btn btn-secondary" onclick="deletePortfolio('${portfolio._id}')">삭제</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading portfolios:', error);
            }
        }

        // Portfolio Modal Functions
        function openPortfolioModal(portfolioData = null) {
            const modal = document.getElementById('portfolio-modal');
            const form = document.getElementById('portfolio-form');
            
            if (portfolioData) {
                // Edit mode
                document.getElementById('portfolio-title').value = portfolioData.title || '';
                document.getElementById('portfolio-category').value = portfolioData.category || '';
                document.getElementById('portfolio-year').value = portfolioData.year || 2024;
                document.getElementById('portfolio-description').value = portfolioData.description || '';
                document.getElementById('portfolio-image').value = portfolioData.image || '';
                currentEditingPortfolio = portfolioData._id;
            } else {
                // Create mode
                form.reset();
                currentEditingPortfolio = null;
            }
            
            modal.classList.add('active');
        }

        function closePortfolioModal() {
            document.getElementById('portfolio-modal').classList.remove('active');
            currentEditingPortfolio = null;
        }

        async function editPortfolio(id) {
            try {
                const response = await fetch(`/api/portfolios/${id}`);
                const portfolio = await response.json();
                openPortfolioModal(portfolio);
            } catch (error) {
                console.error('Error loading portfolio:', error);
            }
        }

        async function deletePortfolio(id) {
            if (!confirm('정말로 이 프로젝트를 삭제하시겠습니까?')) return;
            
            try {
                await fetch(`/api/portfolios/${id}`, { method: 'DELETE' });
                loadPortfolios();
                loadDashboardData();
            } catch (error) {
                console.error('Error deleting portfolio:', error);
            }
        }

        // Portfolio Form Submit
        document.getElementById('portfolio-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                title: document.getElementById('portfolio-title').value,
                category: document.getElementById('portfolio-category').value,
                year: parseInt(document.getElementById('portfolio-year').value),
                description: document.getElementById('portfolio-description').value,
                image: document.getElementById('portfolio-image').value
            };

            try {
                const url = currentEditingPortfolio 
                    ? `/api/portfolios/${currentEditingPortfolio}`
                    : '/api/portfolios';
                
                const method = currentEditingPortfolio ? 'PUT' : 'POST';
                
                await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                closePortfolioModal();
                loadPortfolios();
                loadDashboardData();
            } catch (error) {
                console.error('Error saving portfolio:', error);
            }
        });

        // Blog Management
        document.getElementById('blog-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const blogData = {
                title: document.getElementById('blog-title').value,
                category: document.getElementById('blog-category').value,
                excerpt: document.getElementById('blog-excerpt').value,
                content: quill.root.innerHTML,
                thumbnail: document.getElementById('blog-thumbnail').value,
                date: new Date().toLocaleDateString('ko-KR'),
                readTime: calculateReadTime(quill.getText())
            };

            try {
                await fetch('/api/blogs', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(blogData)
                });

                alert('블로그가 성공적으로 발행되었습니다!');
                document.getElementById('blog-form').reset();
                quill.setText('');
                loadDashboardData();
            } catch (error) {
                console.error('Error saving blog:', error);
                alert('블로그 발행 중 오류가 발생했습니다.');
            }
        });

        function calculateReadTime(text) {
            const wordsPerMinute = 200;
            const words = text.trim().split(/\s+/).length;
            const readTime = Math.ceil(words / wordsPerMinute);
            return `${readTime} min read`;
        }

        async function loadBlogs() {
            try {
                const response = await fetch('/api/blogs');
                const blogs = await response.json();
                
                const container = document.getElementById('blog-list-container');
                container.innerHTML = blogs.map(blog => `
                    <div class="dashboard-card">
                        <div class="card-header">
                            <div>
                                <div class="card-title">${blog.title}</div>
                                <div class="card-subtitle">${blog.category} • ${blog.date} • ${blog.readTime}</div>
                            </div>
                        </div>
                        <p style="color: var(--secondary-text); margin: 16px 0;">${blog.excerpt}</p>
                        <div style="display: flex; gap: 8px;">
                            <button class="btn btn-primary" onclick="editBlog('${blog._id}')">편집</button>
                            <button class="btn btn-secondary" onclick="deleteBlog('${blog._id}')">삭제</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading blogs:', error);
            }
        }

        async function deleteBlog(id) {
            if (!confirm('정말로 이 블로그 글을 삭제하시겠습니까?')) return;
            
            try {
                await fetch(`/api/blogs/${id}`, { method: 'DELETE' });
                loadBlogs();
                loadDashboardData();
            } catch (error) {
                console.error('Error deleting blog:', error);
            }
        }

        function saveDraft() {
            const draftData = {
                title: document.getElementById('blog-title').value,
                category: document.getElementById('blog-category').value,
                excerpt: document.getElementById('blog-excerpt').value,
                content: quill.root.innerHTML,
                thumbnail: document.getElementById('blog-thumbnail').value
            };
            
            localStorage.setItem('blog-draft', JSON.stringify(draftData));
            alert('임시저장되었습니다!');
        }

        function testDbConnection() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('db-status').textContent = data.status;
                    document.getElementById('db-status').style.color = data.status === '연결됨' ? 'var(--success)' : 'var(--accent-red)';
                })
                .catch(error => {
                    document.getElementById('db-status').textContent = '연결 실패';
                    document.getElementById('db-status').style.color = 'var(--accent-red)';
                });
        }

        function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                localStorage.removeItem('chiro_admin_token');
                localStorage.removeItem('chiro_admin_username');
                localStorage.removeItem('chiro_remember_me');
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
