<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIRO Admin Dashboard</title>
    <base href="/">
    
    <!-- External Libraries -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- CSS Override for Admin Page -->
    <style>
        /* FORCE ADMIN STYLES - NO INHERITANCE */
        html, body {
            background-color: #0A0A0A !important;
            color: #FFFFFF !important;
            font-family: 'Inter', sans-serif !important;
            margin: 0 !important;
            padding: 0 !important;
        }
    </style>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans:wght@400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* CRITICAL ADMIN PAGE OVERRIDE - HIGHEST PRIORITY */
        html { background: #0A0A0A !important; }
        body { background: #0A0A0A !important; color: #FFFFFF !important; }
        
        /* CSS Reset and Base */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
            background: #0A0A0A !important;
            color: #FFFFFF !important;
            overflow-x: hidden !important;
            line-height: 1.5 !important;
            margin: 0 !important;
            padding: 0 !important;
        }
        
        /* Variables */
        :root {
            --primary-bg: #0A0A0A;
            --secondary-bg: #111111;
            --card-bg: #1A1A1A;
            --sidebar-bg: #0D0D0D;
            --primary-text: #FFFFFF;
            --secondary-text: #A0A0A0;
            --muted-text: #666666;
            --accent-red: #FF3B30;
            --success: #34C759;
            --primary-border: #2A2A2A;
            --hover-border: #3A3A3A;
        }

        /* Layout */
        .admin-container {
            display: flex !important;
            min-height: 100vh !important;
            width: 100% !important;
            background: #0A0A0A !important;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--primary-border);
            position: fixed;
            height: 100vh;
            z-index: 100;
            overflow-y: auto;
            left: 0;
            top: 0;
        }

        .sidebar-header {
            padding: 32px 24px;
            border-bottom: 1px solid var(--primary-border);
        }

        .logo {
            font-family: 'Black Han Sans', sans-serif;
            font-size: 24px;
            font-weight: 400;
            color: var(--primary-text);
            text-decoration: none;
            display: block;
            background: linear-gradient(135deg, var(--primary-text), var(--accent-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .admin-tag {
            font-size: 12px;
            color: var(--muted-text);
            margin-top: 4px;
            font-family: 'Inter', sans-serif;
        }

        .nav-menu {
            padding: 24px 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 16px 24px;
            color: var(--secondary-text);
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            font-family: inherit;
            font-size: 14px;
        }

        .nav-item:hover, 
        .nav-item.active {
            background: rgba(255, 59, 48, 0.1);
            color: var(--accent-red);
            border-right: 3px solid var(--accent-red);
        }

        .nav-item i {
            width: 20px;
            margin-right: 12px;
            text-align: center;
        }

        .logout-btn {
            position: absolute;
            bottom: 24px;
            left: 24px;
            right: 24px;
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
            padding: 12px 16px;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: var(--accent-red);
            color: var(--primary-text);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 32px;
            min-height: 100vh;
        }

        .page-header {
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--primary-text);
        }

        .page-subtitle {
            color: var(--secondary-text);
            font-size: 16px;
        }

        /* Dashboard Cards */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .dashboard-card {
            background: var(--card-bg);
            border: 1px solid var(--primary-border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .dashboard-card:hover {
            border-color: var(--hover-border);
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .card-icon {
            width: 48px;
            height: 48px;
            background: rgba(255, 59, 48, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            color: var(--accent-red);
            font-size: 20px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-text);
        }

        .card-subtitle {
            color: var(--secondary-text);
            font-size: 14px;
        }

        .card-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-number {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-text);
        }

        .card-action {
            background: var(--accent-red);
            color: var(--primary-text);
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-family: inherit;
        }

        .card-action:hover {
            background: #ff2d1f;
            transform: translateY(-1px);
        }

        /* Content Sections */
        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        /* Buttons */
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: var(--accent-red);
            color: var(--primary-text);
        }

        .btn-secondary {
            background: var(--secondary-bg);
            color: var(--secondary-text);
            border: 1px solid var(--primary-border);
        }

        .btn-large {
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        /* Forms */
        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--primary-text);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--secondary-bg);
            border: 1px solid var(--primary-border);
            border-radius: 8px;
            color: var(--primary-text);
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-red);
            box-shadow: 0 0 0 3px rgba(255, 59, 48, 0.1);
        }

        .form-input::placeholder {
            color: var(--muted-text);
        }

        /* Blog Editor */
        .blog-editor {
            background: var(--card-bg);
            border: 1px solid var(--primary-border);
            border-radius: 16px;
            padding: 32px;
        }

        .action-buttons {
            display: flex;
            gap: 16px;
            margin-top: 32px;
        }

        /* Portfolio Grid */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }

        .portfolio-item {
            background: var(--card-bg);
            border: 1px solid var(--primary-border);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .portfolio-item:hover {
            border-color: var(--hover-border);
            transform: translateY(-2px);
        }

        .portfolio-image {
            width: 100%;
            height: 200px;
            background: var(--secondary-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--muted-text);
        }

        .portfolio-info {
            padding: 20px;
        }

        .portfolio-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary-text);
        }

        .portfolio-meta {
            color: var(--secondary-text);
            font-size: 14px;
            margin-bottom: 16px;
        }

        .portfolio-actions {
            display: flex;
            gap: 8px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border: 1px solid var(--primary-border);
            border-radius: 16px;
            padding: 32px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-text);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--secondary-text);
            cursor: pointer;
            font-family: inherit;
        }

        .modal-close:hover {
            color: var(--primary-text);
        }

        /* Quill Editor Customization */
        .ql-toolbar {
            background: var(--card-bg) !important;
            border-top: 1px solid var(--primary-border) !important;
            border-left: 1px solid var(--primary-border) !important;
            border-right: 1px solid var(--primary-border) !important;
            border-bottom: none !important;
            border-radius: 8px 8px 0 0 !important;
        }

        .ql-container {
            background: var(--secondary-bg) !important;
            border-bottom: 1px solid var(--primary-border) !important;
            border-left: 1px solid var(--primary-border) !important;
            border-right: 1px solid var(--primary-border) !important;
            border-top: none !important;
            border-radius: 0 0 8px 8px !important;
        }

        .ql-editor {
            background: var(--secondary-bg) !important;
            color: var(--primary-text) !important;
            min-height: 400px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Loading Animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid var(--primary-border);
            border-top: 2px solid var(--accent-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body style="background: #0A0A0A !important; color: #FFFFFF !important; margin: 0; padding: 0; font-family: 'Inter', sans-serif;">
    <div class="admin-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <a href="#" class="logo">CHIRO</a>
                <div class="admin-tag">관리자 대시보드</div>
            </div>
            
            <div class="nav-menu">
                <button class="nav-item active" data-section="dashboard">
                    <i class="fas fa-home"></i>
                    <span>대시보드</span>
                </button>
                <button class="nav-item" data-section="portfolio">
                    <i class="fas fa-briefcase"></i>
                    <span>포트폴리오 관리</span>
                </button>
                <button class="nav-item" data-section="blog">
                    <i class="fas fa-pen"></i>
                    <span>블로그 작성</span>
                </button>
                <button class="nav-item" data-section="blog-list">
                    <i class="fas fa-list"></i>
                    <span>블로그 목록</span>
                </button>
                <button class="nav-item" data-section="settings">
                    <i class="fas fa-cog"></i>
                    <span>설정</span>
                </button>
            </div>
            
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> 로그아웃
            </button>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Dashboard Section -->
            <div id="dashboard" class="content-section active">
                <div class="page-header">
                    <h1 class="page-title">대시보드</h1>
                    <p class="page-subtitle">CHIRO 관리자 시스템에 오신 것을 환영합니다</p>
                </div>

                <div class="dashboard-grid">
                    <div class="dashboard-card">
                        <div class="card-header">
                            <div class="card-icon">
                                <i class="fas fa-briefcase"></i>
                            </div>
                            <div>
                                <div class="card-title">포트폴리오</div>
                                <div class="card-subtitle">프로젝트 관리</div>
                            </div>
                        </div>
                        <div class="card-content">
                            <div class="card-number" id="portfolio-count">0</div>
                            <button class="card-action" onclick="showSection('portfolio')">관리하기</button>
                        </div>
                    </div>

                    <div class="dashboard-card">
                        <div class="card-header">
                            <div class="card-icon">
                                <i class="fas fa-pen"></i>
                            </div>
                            <div>
                                <div class="card-title">블로그</div>
                                <div class="card-subtitle">글 작성 및 관리</div>
                            </div>
                        </div>
                        <div class="card-content">
                            <div class="card-number" id="blog-count">0</div>
                            <button class="card-action" onclick="showSection('blog')">작성하기</button>
                        </div>
                    </div>

                    <div class="dashboard-card">
                        <div class="card-header">
                            <div class="card-icon">
                                <i class="fas fa-chart-line"></i>
                            </div>
                            <div>
                                <div class="card-title">통계</div>
                                <div class="card-subtitle">사이트 현황</div>
                            </div>
                        </div>
                        <div class="card-content">
                            <div class="card-number">100%</div>
                            <button class="card-action" onclick="showSection('settings')">설정</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Portfolio Section -->
            <div id="portfolio" class="content-section">
                <div class="page-header">
                    <h1 class="page-title">포트폴리오 관리</h1>
                    <p class="page-subtitle">프로젝트를 추가, 수정, 삭제할 수 있습니다</p>
                </div>

                <button class="btn btn-primary btn-large" onclick="openPortfolioModal()">
                    <i class="fas fa-plus"></i> 새 프로젝트 추가
                </button>

                <div id="portfolio-grid" class="portfolio-grid">
                    <!-- Portfolio items will be loaded here -->
                </div>
            </div>

            <!-- Blog Section -->
            <div id="blog" class="content-section">
                <div class="page-header">
                    <h1 class="page-title">블로그 작성</h1>
                    <p class="page-subtitle">새로운 블로그 글을 작성해보세요</p>
                </div>

                <div class="blog-editor">
                    <form id="blog-form">
                        <div class="form-group">
                            <label class="form-label">제목</label>
                            <input type="text" class="form-input" id="blog-title" placeholder="블로그 제목을 입력하세요" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">카테고리</label>
                            <input type="text" class="form-input" id="blog-category" placeholder="예: 디자인, 개발, 마케팅" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">요약</label>
                            <input type="text" class="form-input" id="blog-excerpt" placeholder="글의 간단한 요약을 입력하세요" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">썸네일 이미지</label>
                            
                            <!-- 파일 업로드 섹션 -->
                            <div class="blog-image-upload-section" style="margin-bottom: 16px;">
                                <input type="file" id="blog-image-file" accept="image/*" style="display: none;">
                                <button type="button" class="btn btn-secondary" onclick="document.getElementById('blog-image-file').click()">
                                    <i class="fas fa-upload"></i> 이미지 파일 선택
                                </button>
                                <div id="blog-image-preview" style="margin-top: 16px; display: none;">
                                    <img id="blog-preview-img" style="max-width: 200px; max-height: 150px; border-radius: 8px; object-fit: cover;">
                                    <div style="margin-top: 8px; font-size: 14px; color: var(--secondary-text);">
                                        <span id="blog-image-info"></span>
                                        <button type="button" class="btn btn-primary" id="blog-optimize-btn" style="margin-left: 10px; padding: 4px 12px; font-size: 12px;">최적화</button>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 또는 URL 직접 입력 -->
                            <div style="text-align: center; margin: 16px 0; color: var(--secondary-text);">또는</div>
                            <input type="url" class="form-input" id="blog-thumbnail" placeholder="썸네일 URL 직접 입력">
                        </div>

                        <div class="form-group">
                            <label class="form-label">내용</label>
                            <div id="blog-content-editor"></div>
                        </div>

                        <div class="action-buttons">
                            <button type="button" class="btn btn-secondary btn-large" onclick="saveDraft()">
                                <i class="fas fa-save"></i> 임시저장
                            </button>
                            <button type="submit" class="btn btn-primary btn-large">
                                <i class="fas fa-paper-plane"></i> 발행하기
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Blog List Section -->
            <div id="blog-list" class="content-section">
                <div class="page-header">
                    <h1 class="page-title">블로그 목록</h1>
                    <p class="page-subtitle">작성한 블로그 글을 관리할 수 있습니다</p>
                </div>

                <div id="blog-list-container">
                    <!-- Blog list will be loaded here -->
                </div>
            </div>

            <!-- Settings Section -->
            <div id="settings" class="content-section">
                <div class="page-header">
                    <h1 class="page-title">설정</h1>
                    <p class="page-subtitle">사이트 관리 설정</p>
                </div>

                <div class="dashboard-card">
                    <h3>데이터베이스 상태</h3>
                    <p>MongoDB 연결 상태: <span id="db-status" style="color: var(--success);">연결됨</span></p>
                    <button class="btn btn-primary" onclick="testDbConnection()">연결 테스트</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Portfolio Modal -->
    <div id="portfolio-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">프로젝트 추가/편집</h2>
                <button class="modal-close" onclick="closePortfolioModal()">&times;</button>
            </div>
            <form id="portfolio-form">
                <div class="form-group">
                    <label class="form-label">프로젝트 제목</label>
                    <input type="text" class="form-input" id="portfolio-title" required>
                </div>
                <div class="form-group">
                    <label class="form-label">카테고리</label>
                    <input type="text" class="form-input" id="portfolio-category" placeholder="예: Web Design, Branding">
                </div>
                <div class="form-group">
                    <label class="form-label">연도</label>
                    <input type="number" class="form-input" id="portfolio-year" value="2024">
                </div>
                <div class="form-group">
                    <label class="form-label">설명</label>
                    <textarea class="form-input" id="portfolio-description" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">이미지</label>
                    
                    <!-- 파일 업로드 섹션 -->
                    <div class="image-upload-section" style="margin-bottom: 16px;">
                        <input type="file" id="portfolio-image-file" accept="image/*" style="display: none;">
                        <button type="button" class="btn btn-secondary" onclick="document.getElementById('portfolio-image-file').click()">
                            <i class="fas fa-upload"></i> 이미지 파일 선택
                        </button>
                        <div id="image-preview" style="margin-top: 16px; display: none;">
                            <img id="preview-img" style="max-width: 200px; max-height: 150px; border-radius: 8px; object-fit: cover;">
                            <div style="margin-top: 8px; font-size: 14px; color: var(--secondary-text);">
                                <span id="image-info"></span>
                                <button type="button" class="btn btn-primary" id="optimize-btn" style="margin-left: 10px; padding: 4px 12px; font-size: 12px;">최적화</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 또는 URL 직접 입력 -->
                    <div style="text-align: center; margin: 16px 0; color: var(--secondary-text);">또는</div>
                    <input type="url" class="form-input" id="portfolio-image" placeholder="이미지 URL 직접 입력">
                    
                </div>
                <div class="action-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closePortfolioModal()">취소</button>
                    <button type="submit" class="btn btn-primary">저장</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script>
        // Global Variables
        let quill;
        let currentEditingPortfolio = null;

        // Initialize App
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Admin Dashboard Loading...');
            checkAuth();
            initializeQuill();
            setupNavigation();
            loadDashboardData();
        });

        // Authentication Check
        function checkAuth() {
            const token = localStorage.getItem('chiro_admin_token');
            if (!token) {
                alert('로그인이 필요합니다.');
                window.location.href = '/login.html';
                return;
            }
            console.log('Authentication verified');
        }

        // Initialize Quill Editor
        function initializeQuill() {
            try {
                quill = new Quill('#blog-content-editor', {
                    theme: 'snow',
                    modules: {
                        toolbar: [
                            [{ 'header': [1, 2, 3, false] }],
                            ['bold', 'italic', 'underline', 'strike'],
                            [{ 'color': [] }, { 'background': [] }],
                            [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                            ['blockquote', 'code-block'],
                            ['link', 'image'],
                            ['clean']
                        ]
                    }
                });
                console.log('Quill editor initialized successfully');
            } catch (error) {
                console.error('Failed to initialize Quill:', error);
            }
        }

        // Navigation Setup
        function setupNavigation() {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const section = item.getAttribute('data-section');
                    showSection(section);
                    
                    // Update active nav item
                    navItems.forEach(nav => nav.classList.remove('active'));
                    item.classList.add('active');
                });
            });
            console.log('Navigation setup complete');
        }

        // Show Section
        function showSection(sectionName) {
            const sections = document.querySelectorAll('.content-section');
            sections.forEach(section => section.classList.remove('active'));
            
            const targetSection = document.getElementById(sectionName);
            if (targetSection) {
                targetSection.classList.add('active');
                console.log('Showing section:', sectionName);
                
                // Load section-specific data
                switch(sectionName) {
                    case 'portfolio':
                        loadPortfolios();
                        break;
                    case 'blog-list':
                        loadBlogs();
                        break;
                }
            }
        }

        // Load Dashboard Data
        async function loadDashboardData() {
            try {
                console.log('Loading dashboard data...');
                
                // LocalStorage에서 데이터 가져오기 (Vercel 정적 호스팅 환경)
                const portfolios = JSON.parse(localStorage.getItem('chiro_portfolios') || '[]');
                const blogs = JSON.parse(localStorage.getItem('chiro_blogs') || '[]');
                
                document.getElementById('portfolio-count').textContent = portfolios.length;
                document.getElementById('blog-count').textContent = blogs.length;
                
                console.log('Dashboard data loaded:', { portfolios: portfolios.length, blogs: blogs.length });
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                document.getElementById('portfolio-count').textContent = '0';
                document.getElementById('blog-count').textContent = '0';
            }
        }

        // Portfolio Functions
        async function loadPortfolios() {
            try {
                console.log('Loading portfolios...');
                // LocalStorage에서 포트폴리오 가져오기
                const portfolios = JSON.parse(localStorage.getItem('chiro_portfolios') || '[]');

                const grid = document.getElementById('portfolio-grid');
                if (!portfolios || portfolios.length === 0) {
                    grid.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; color: var(--secondary-text); padding: 40px;">아직 추가된 포트폴리오가 없습니다.</div>';
                    return;
                }
                grid.innerHTML = portfolios.map(portfolio => `
                    <div class="portfolio-item">
                        <div class="portfolio-image">
                            ${portfolio.image ? `<img src="${portfolio.image}" alt="${portfolio.title}" style="width: 100%; height: 100%; object-fit: cover;" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                            <div style="display: none; align-items: center; justify-content: center; height: 100%; color: var(--secondary-text);"><i class="fas fa-image fa-2x"></i></div>` : '<div style="display: flex; align-items: center; justify-content: center; height: 100%; color: var(--secondary-text);"><i class="fas fa-image fa-2x"></i></div>'}
                        </div>
                        <div class="portfolio-info">
                            <div class="portfolio-title">${portfolio.title}</div>
                            <div class="portfolio-meta">${portfolio.category} • ${portfolio.year}</div>
                            <div class="portfolio-actions">
                                <button class="btn btn-primary" onclick="editPortfolio('${portfolio.id || portfolio._id}')">편집</button>
                                <button class="btn btn-secondary" onclick="deletePortfolio('${portfolio.id || portfolio._id}')">삭제</button>
                            </div>
                        </div>
                    </div>
                `).join('');
                console.log('Portfolios loaded:', portfolios.length);
            } catch (error) {
                console.error('Error loading portfolios:', error);
                document.getElementById('portfolio-grid').innerHTML = '<p>포트폴리오를 불러올 수 없습니다.</p>';
            }
        }

        // Modal Functions
        function openPortfolioModal(portfolioData = null) {
            const modal = document.getElementById('portfolio-modal');
            const form = document.getElementById('portfolio-form');
            
            if (portfolioData) {
                document.getElementById('portfolio-title').value = portfolioData.title || '';
                document.getElementById('portfolio-category').value = portfolioData.category || '';
                document.getElementById('portfolio-year').value = portfolioData.year || 2024;
                document.getElementById('portfolio-description').value = portfolioData.description || '';
                document.getElementById('portfolio-image').value = portfolioData.image || '';
                currentEditingPortfolio = portfolioData._id || portfolioData.id || null;
            } else {
                form.reset();
                currentEditingPortfolio = null;
            }
            
            modal.classList.add('active');
        }

        function closePortfolioModal() {
            document.getElementById('portfolio-modal').classList.remove('active');
            currentEditingPortfolio = null;
        }

        async function editPortfolio(id) {
            try {
                // LocalStorage에서 포트폴리오 찾기
                const portfolios = JSON.parse(localStorage.getItem('chiro_portfolios') || '[]');
                const portfolio = portfolios.find(p => p.id === id || p._id === id);
                if (portfolio) {
                    openPortfolioModal(portfolio);
                } else {
                    alert('포트폴리오를 찾을 수 없습니다.');
                }
            } catch (error) {
                console.error('Error loading portfolio:', error);
                alert('포트폴리오 로드 중 오류가 발생했습니다.');
            }
        }

        async function deletePortfolio(id) {
            if (!confirm('정말로 이 프로젝트를 삭제하시겠습니까?')) return;
            try {
                // LocalStorage에서 삭제
                let portfolios = JSON.parse(localStorage.getItem('chiro_portfolios') || '[]');
                portfolios = portfolios.filter(p => p.id !== id && p._id !== id);
                localStorage.setItem('chiro_portfolios', JSON.stringify(portfolios));
                
                await loadPortfolios();
                await loadDashboardData();
                localStorage.setItem('chiro_last_update', Date.now().toString());
                
                // 데이터 변경 이벤트 발생
                window.dispatchEvent(new CustomEvent('chiroDataChanged', { detail: { type: 'portfolio' } }));
                
                alert('포트폴리오가 삭제되었습니다.');
            } catch (error) {
                console.error('Error deleting portfolio:', error);
                alert('삭제 중 오류가 발생했습니다.');
            }
        }

        // Portfolio Form Submit
        document.getElementById('portfolio-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                id: currentEditingPortfolio || Date.now().toString(),
                title: document.getElementById('portfolio-title').value,
                category: document.getElementById('portfolio-category').value,
                year: parseInt(document.getElementById('portfolio-year').value),
                description: document.getElementById('portfolio-description').value,
                image: document.getElementById('portfolio-image').value,
                createdAt: new Date().toISOString()
            };
            
            try {
                // LocalStorage에 저장
                let portfolios = JSON.parse(localStorage.getItem('chiro_portfolios') || '[]');
                
                if (currentEditingPortfolio) {
                    // 수정 모드
                    const index = portfolios.findIndex(p => p.id === currentEditingPortfolio || p._id === currentEditingPortfolio);
                    if (index !== -1) {
                        portfolios[index] = { ...portfolios[index], ...formData };
                    }
                } else {
                    // 새로 추가
                    portfolios.unshift(formData);
                }
                
                localStorage.setItem('chiro_portfolios', JSON.stringify(portfolios));
                localStorage.setItem('chiro_last_update', Date.now().toString());
                
                // 데이터 변경 이벤트 발생
                window.dispatchEvent(new CustomEvent('chiroDataChanged', { detail: { type: 'portfolio' } }));
                
                closePortfolioModal();
                await loadPortfolios();
                await loadDashboardData();
                
                alert('포트폴리오가 저장되었습니다!');
            } catch (error) {
                console.error('Error saving portfolio:', error);
                alert('저장 중 오류가 발생했습니다.');
            }
        });

        // Blog Functions
        document.getElementById('blog-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const blogData = {
                id: Date.now().toString(),
                title: document.getElementById('blog-title').value,
                category: document.getElementById('blog-category').value,
                excerpt: document.getElementById('blog-excerpt').value,
                content: quill ? quill.root.innerHTML : '',
                thumbnail: document.getElementById('blog-thumbnail').value,
                date: new Date().toISOString().split('T')[0],
                readTime: calculateReadTime(quill ? quill.getText() : ''),
                createdAt: new Date().toISOString()
            };
            
            try {
                // LocalStorage에 저장
                let blogs = JSON.parse(localStorage.getItem('chiro_blogs') || '[]');
                blogs.unshift(blogData);
                localStorage.setItem('chiro_blogs', JSON.stringify(blogs));
                localStorage.setItem('chiro_last_update', Date.now().toString());
                
                // 데이터 변경 이벤트 발생
                window.dispatchEvent(new CustomEvent('chiroDataChanged', { detail: { type: 'blog' } }));
                
                alert('블로그가 성공적으로 발행되었습니다!');
                document.getElementById('blog-form').reset();
                if (quill) quill.setText('');
                await loadBlogs();
                await loadDashboardData();
            } catch (error) {
                console.error('Error saving blog:', error);
                alert('블로그 발행 중 오류가 발생했습니다.');
            }
        });

        function calculateReadTime(text) {
            const wordsPerMinute = 200;
            const words = text.trim().split(/\s+/).length;
            const readTime = Math.ceil(words / wordsPerMinute);
            return `${readTime} min read`;
        }

        async function loadBlogs() {
            try {
                // LocalStorage에서 블로그 가져오기
                const blogs = JSON.parse(localStorage.getItem('chiro_blogs') || '[]');
                const container = document.getElementById('blog-list-container');
                if (!blogs || blogs.length === 0) {
                    container.innerHTML = '<div style="text-align: center; color: var(--secondary-text); padding: 40px;">아직 작성된 블로그가 없습니다.</div>';
                    return;
                }
                container.innerHTML = blogs.map(blog => `
                    <div class="dashboard-card">
                        <div class="card-header">
                            <div>
                                <div class="card-title">${blog.title}</div>
                                <div class="card-subtitle">${blog.category} • ${blog.date} • ${blog.readTime || '5 min read'}</div>
                            </div>
                        </div>
                        <p style="color: var(--secondary-text); margin: 16px 0;">${blog.excerpt}</p>
                        <div style="display: flex; gap: 8px;">
                            <button class="btn btn-secondary" onclick="deleteBlog('${blog.id || blog._id}')">삭제</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading blogs:', error);
            }
        }

        async function deleteBlog(id) {
            if (!confirm('정말로 이 블로그 글을 삭제하시겠습니까?')) return;
            try {
                // LocalStorage에서 삭제
                let blogs = JSON.parse(localStorage.getItem('chiro_blogs') || '[]');
                blogs = blogs.filter(b => b.id !== id && b._id !== id);
                localStorage.setItem('chiro_blogs', JSON.stringify(blogs));
                
                await loadBlogs();
                await loadDashboardData();
                localStorage.setItem('chiro_last_update', Date.now().toString());
                
                // 데이터 변경 이벤트 발생
                window.dispatchEvent(new CustomEvent('chiroDataChanged', { detail: { type: 'blog' } }));
                
                alert('블로그가 삭제되었습니다.');
            } catch (error) {
                console.error('Error deleting blog:', error);
                alert('삭제 중 오류가 발생했습니다.');
            }
        }

        function saveDraft() {
            const draftData = {
                title: document.getElementById('blog-title').value,
                category: document.getElementById('blog-category').value,
                excerpt: document.getElementById('blog-excerpt').value,
                content: quill ? quill.root.innerHTML : '',
                thumbnail: document.getElementById('blog-thumbnail').value
            };
            
            localStorage.setItem('blog-draft', JSON.stringify(draftData));
            alert('임시저장되었습니다!');
        }

        function testDbConnection() {
            // Vercel 정적 호스팅 환경에서는 LocalStorage 사용
            document.getElementById('db-status').textContent = 'LocalStorage';
            document.getElementById('db-status').style.color = 'var(--success)';
            
            // LocalStorage 저장 공간 확인
            try {
                const portfolios = JSON.parse(localStorage.getItem('chiro_portfolios') || '[]');
                const blogs = JSON.parse(localStorage.getItem('chiro_blogs') || '[]');
                console.log(`LocalStorage 상태: 포트폴리오 ${portfolios.length}개, 블로그 ${blogs.length}개`);
            } catch (error) {
                console.error('LocalStorage 확인 실패:', error);
            }
        }

        function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                localStorage.removeItem('chiro_admin_token');
                localStorage.removeItem('chiro_admin_username');
                localStorage.removeItem('chiro_remember_me');
                window.location.href = '/login.html';
            }
        }

        // Image Upload and Optimization Functions
        let portfolioImageData = null;
        let blogImageData = null;
        
        // 포트폴리오 이미지 업로드
        document.addEventListener('DOMContentLoaded', function() {
            const portfolioImageInput = document.getElementById('portfolio-image-file');
            const blogImageInput = document.getElementById('blog-image-file');
            
            if (portfolioImageInput) {
                portfolioImageInput.addEventListener('change', function(e) {
                    handleImageSelect(e.target.files[0], 'portfolio');
                });
            }
            
            if (blogImageInput) {
                blogImageInput.addEventListener('change', function(e) {
                    handleImageSelect(e.target.files[0], 'blog');
                });
            }
            
            // 최적화 버튼 이벤트
            document.addEventListener('click', function(e) {
                if (e.target.id === 'optimize-btn') {
                    optimizeImage('portfolio');
                } else if (e.target.id === 'blog-optimize-btn') {
                    optimizeImage('blog');
                }
            });
        });
        
        function handleImageSelect(file, type) {
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                if (type === 'portfolio') {
                    portfolioImageData = { file: file, dataUrl: e.target.result };
                    showImagePreview(e.target.result, file, 'portfolio');
                } else if (type === 'blog') {
                    blogImageData = { file: file, dataUrl: e.target.result };
                    showImagePreview(e.target.result, file, 'blog');
                }
            };
            reader.readAsDataURL(file);
        }
        
        function showImagePreview(dataUrl, file, type) {
            const previewContainer = type === 'portfolio' ? 'image-preview' : 'blog-image-preview';
            const previewImg = type === 'portfolio' ? 'preview-img' : 'blog-preview-img';
            const imageInfo = type === 'portfolio' ? 'image-info' : 'blog-image-info';
            
            document.getElementById(previewContainer).style.display = 'block';
            document.getElementById(previewImg).src = dataUrl;
            document.getElementById(imageInfo).textContent = `${file.name} (${(file.size / 1024).toFixed(1)}KB)`;
        }
        
        function optimizeImage(type) {
            const imageData = type === 'portfolio' ? portfolioImageData : blogImageData;
            if (!imageData) return;
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            img.onload = function() {
                // 타입별 최적화 설정
                let targetWidth, targetHeight, quality;
                
                if (type === 'portfolio') {
                    targetWidth = 1200;
                    targetHeight = 800;
                    quality = 0.85;
                } else if (type === 'blog') {
                    targetWidth = 800;
                    targetHeight = 600;
                    quality = 0.80;
                }
                
                // 비율 유지하면서 리사이즈
                const ratio = Math.min(targetWidth / img.width, targetHeight / img.height);
                const newWidth = img.width * ratio;
                const newHeight = img.height * ratio;
                
                canvas.width = newWidth;
                canvas.height = newHeight;
                
                ctx.drawImage(img, 0, 0, newWidth, newHeight);
                
                canvas.toBlob(async function(blob) {
                    // Vercel 정적 호스팅 환경이므로 직접 다운로드 방식 사용
                    const fileName = `${type}_${Date.now()}.jpg`;
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const optimizedDataUrl = e.target.result;
                        
                        // 이미지 URL 생성 (GitHub에 업로드 후 사용할 경로)
                        const imageUrl = `/images/${type}/${fileName}`;

                        // 입력 필드에 URL 설정
                        if (type === 'portfolio') {
                            document.getElementById('portfolio-image').value = imageUrl;
                        } else if (type === 'blog') {
                            document.getElementById('blog-thumbnail').value = imageUrl;
                        }
                        
                        // 프리뷰 업데이트
                        const previewImg = type === 'portfolio' ? 'preview-img' : 'blog-preview-img';
                        const imageInfo = type === 'portfolio' ? 'image-info' : 'blog-image-info';
                        document.getElementById(previewImg).src = optimizedDataUrl;
                        
                        // 정보 표시
                        document.getElementById(imageInfo).innerHTML = `
                            ✅ 최적화 완료: ${fileName}<br>
                            크기: ${(blob.size / 1024).toFixed(1)}KB → URL: <code>${imageUrl}</code><br>
                            <small style="color: var(--accent-red);">이미지를 GitHub에 업로드하고 푸시해야 URL이 활성화됩니다.</small>
                        `;
                        
                        // 다운로드 링크 생성
                        const downloadLink = document.createElement('a');
                        downloadLink.href = optimizedDataUrl;
                        downloadLink.download = fileName;
                        downloadLink.textContent = '📥 다운로드 (GitHub 업로드용)';
                        downloadLink.style.cssText = 'display: block; margin-top: 8px; color: var(--accent-red); text-decoration: none; font-size: 12px;';
                        
                        const infoElement = document.getElementById(imageInfo);
                        const existingLink = infoElement.querySelector('a');
                        if (existingLink) existingLink.remove();
                        infoElement.appendChild(downloadLink);
                    };
                    
                    reader.readAsDataURL(blob);
                }, 'image/jpeg', quality);
            };
            
            img.src = imageData.dataUrl;
        }

        // Error handling
        window.addEventListener('error', function(e) {
            console.error('Runtime error:', e.error);
        });

        console.log('Admin Dashboard Script Loaded');
    </script>
</body>
