<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Minimal Test</title>
    
    <!-- 모든 CSS 비활성화하고 기본 스타일만 -->
    <style>
        body { background: #0A0A0A; margin: 0; padding: 0; color: white; font-family: Arial, sans-serif; }
        .portfolio-hero-section { 
            position: relative; 
            width: 100%; 
            height: 100vh; 
            overflow: hidden; 
            border: 2px solid red;
        }
        .hero-video-background { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
        }
        .hero-video { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .video-overlay { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(10, 10, 10, 0.6); 
            z-index: 1; 
        }
        .container { position: relative; z-index: 999; padding: 50px; }
        .portfolio-hero-content { text-align: center; padding-top: 200px; }
        h1 { font-size: 3rem; }
        .highlight { color: #FF3B30; }
    </style>
</head>
<body>
    <!-- Portfolio Hero Section - 원본과 동일한 구조 -->
    <section class="portfolio-hero-section">
        <div class="hero-video-background">
            <video class="hero-video" autoplay muted loop playsinline preload="auto">
                <source src="portpoliovideo.mp4" type="video/mp4">
            </video>
            <div class="video-overlay"></div>
        </div>
        <div class="container">
            <div class="portfolio-hero-content">
                <h1 class="portfolio-hero-title">
                    <span class="title-line">Selected</span>
                    <span class="title-line highlight">Works</span>
                </h1>
                <p>최소한의 CSS로 테스트</p>
            </div>
        </div>
    </section>

    <!-- 스크립트 없이 테스트 -->
</body>
</html>
