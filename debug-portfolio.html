<!DOCTYPE html>
<html>
<head>
    <title>Portfolio Video Debug</title>
    <style>
        body { 
            background: #0A0A0A; 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif;
            color: white;
        }
        
        .test-section {
            position: relative;
            width: 100%;
            height: 100vh;
            border: 3px solid red;
            overflow: hidden;
        }
        
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid yellow;
        }
        
        .test-video {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
            opacity: 1 !important;
            display: block !important;
            z-index: -1 !important;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.6);
            z-index: 1;
        }
        
        .content {
            position: relative;
            z-index: 999;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
        }
        
        h1 { 
            font-size: 4rem; 
            margin: 0;
        }
        
        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <div>Debug Info:</div>
        <div id="videoStatus">Checking video...</div>
        <div id="videoSrc">Video src: portpoliovideo.mp4</div>
    </div>

    <div class="test-section">
        <div class="video-container">
            <video class="test-video" autoplay muted loop playsinline preload="auto" id="testVideo">
                <source src="portpoliovideo.mp4" type="video/mp4">
            </video>
            <div class="overlay"></div>
        </div>
        <div class="content">
            <h1>Portfolio Video Test</h1>
            <p>Red border = section, Yellow border = video container</p>
        </div>
    </div>

    <script>
        const video = document.getElementById('testVideo');
        const statusEl = document.getElementById('videoStatus');
        
        video.addEventListener('loadstart', () => {
            statusEl.textContent = 'Video loading started...';
        });
        
        video.addEventListener('loadedmetadata', () => {
            statusEl.textContent = 'Video metadata loaded';
        });
        
        video.addEventListener('canplay', () => {
            statusEl.textContent = 'Video can play';
        });
        
        video.addEventListener('playing', () => {
            statusEl.textContent = 'Video is playing!';
        });
        
        video.addEventListener('error', (e) => {
            statusEl.textContent = 'Video error: ' + e.message;
            console.error('Video error:', e);
        });
        
        // Force play after 1 second
        setTimeout(() => {
            video.play().catch(e => {
                statusEl.textContent = 'Play failed: ' + e.message;
                console.error('Play failed:', e);
            });
        }, 1000);
    </script>
</body>
</html>
